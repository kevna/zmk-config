on: [push, pull_request, workflow_dispatch]

name: Build

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    name: Build
    strategy:
      fail-fast: true
      matrix:
        include:
          - board: nice_nano
            shield: sofle_left
            name: sofle
          - board: nice_nano
            shield: sofle_right
            name: sofle
          - board: nice_nano_v2
            shield: cradio_left
            name: sweep
          - board: nice_nano_v2
            shield: cradio_right
            name: sweep
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache west modules
        uses: actions/cache@v3
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: West Init
        run: west init -l config
      - name: West Update
        run: west update
      - name: West Zephyr export
        run: west zephyr-export
      - name: West Build (${{ matrix.shield }})
        run: west build --pristine -s zmk/app -b ${{ matrix.board }} -- -DSHIELD=${{ matrix.shield }} -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 ${{ matrix.shield }}_${{ matrix.board }}.uf2
      - name: Archive (${{ matrix.shield }})
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.name }}-firmware
          path: ${{ matrix.shield }}_${{ matrix.board }}.uf2
